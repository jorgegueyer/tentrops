<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="base/template :: head"></head>
	<body>
		<header th:replace="base/template :: header"></header>
		<div class="container py-4">
			<div class="card">
				<div class="card-header">
					<h5 th:text="${title}"></h5>
				</div>
				<div class="card-body">
					<div class="card-title">
						<a class="btn btn-primary btn-xs" th:href="@{/registry/form}">Add New Record</a>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
						<tr>
							<th>See</th>
							<th>Date</th>
							<th>Description</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
						</thead>
						<tbody>
							<tr th:each="registry : ${registries}">
								<td><a class="btn btn-primary btn-xs" th:href="@{/registry/details/} + ${registry.id}" th:text="See"></a></td>
								<td th:text="${registry.date}"></td>
								<td th:text="${registry.description}"></td>
								<td><a class="btn btn-primary btn-xs" th:href="@{/registry/edit/} + ${registry.id}" th:text="'Edit'"></a></td>
								<td><a class="btn btn-danger btn-xs" th:href="@{/registry/activity/delete/} + ${registry.id}" th:text="'Delete'" onclick="return confirm('Are you sure?')"></a></td>
							</tr>
						</tbody>
					</table>
					<nav th:replace="paginator-nav :: paginator"></nav>
				</div>
			</div>
		</div>
		<footer th:replace="base/template :: footer"></footer>
	</body>
</html>
