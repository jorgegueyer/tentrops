<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<meta charset="UTF-8"/>
		<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">		
		<title th:text="${title}"></title>
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarsExampleDefault"
					aria-controls="navbarsExampleDefault" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item-active"><a class="nav-link" href="#">User</a></li>
						<li class="nav-item"><a class="nav-link" href="#about" th:href="@{user/dashboard}">Dashboard</a></li>
					</ul>
				</div>		
			</nav>
			
			<div class="alert alert-success" th:if="${success != null}" th:text=${success}></div>
			<div class="alert alert-danger" th:if="${error != null}" th:text=${error}></div>
			<div class="alert alert-warning" th:if="${warning != null}" th:text=${warning}></div>			
			<div class="alert alert-info" th:if="${info != null}" th:text=${info}></div>
			
		</header>
		
		<div class="container"></div>
		
		<footer th:fragment="footer" class="container">
			<hr />
			<img th:src="@{/images/spring.png}" alt="Spring logo"/>
			<p>
				Powered by <a href="https://projects.spring.io/spring-boot/">Spring
					Boot</a> and <a href="http://www.thymeleaf.org">Thymeleaf</a>.
			</p>
			<p>
				This project was developed on IDE Eclipse + Spring Plugins (STS
				Spring Tool), by Jorge Guerra Yerpes.<br/> &copy; Developer 2018.
				All Rights Reserved. Terms of Use and Privacy Policy.<br />
			</p>			
			<!-- jQuery first, then Bootstrap JS -->
			<script th:src="@{/js/jquery-3.2.1.min.js}"></script>			
			<script th:src="@{/js/jquery-ui.min.js}"></script>	
			<script th:src="@{/js/bootstrap.min.js}"></script>	
		</footer>
	</body>
</html>
